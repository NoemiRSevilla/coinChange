    function maxMinAvg(arr) {
        var max;
        var min;
        var sum = 0;
        for (var i = 0; i < arr.length; i++) {
            max = arr[0];
            min = arr[0];
            if (arr[i] > max) {
                max = arr[i];
            }
            if (arr[i] < min) {
                min = arr[i];
            }
            sum += arr[i];
        }
        var avg = sum / arr.length;
        return "The minimum is " + min + ", the maximum is " + max + ", the average is " + avg;
    }

    function halving(n) {
        var count = 0;
        while (n > 1) {
            n = n / 2;
            count++;
        }
        return count;
    }

    function identityMatrix(n) {
        var matrix = [];
        for (var i = 0; i < n; i++) {
            var row = [];
            for (var j = 0; j < n; j++) {
                if (j == i) {
                    row.push(1);
                }
                else {
                    row.push(0);
                }
            }
            matrix.push(row);
        }
        return matrix;
    }
